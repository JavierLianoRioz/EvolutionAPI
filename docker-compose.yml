version: '3.8'

services:
  n8n:
    image: n8nio/n8n
    container_name: n8n_workflow_automation
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - TZ=${TZ}
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
    volumes:
      - ./n8n_data:/home/node/.n8n
    command: /bin/sh -c "n8n start"

  evolution-api:
    image: atendai/evolution-api
    container_name: evolution_api_service
    restart: always
    ports:
      - "8080:8080"
    environment:
      - API_KEY=${API_KEY}
      - SERVER_URL=${SERVER_URL}
      # Configuraci√≥n de la base de datos (opcional, usa archivos por defecto)
      - DATABASE_ENABLED=${DATABASE_ENABLED}
      # Otras variables de entorno de Evolution API que necesites
    volumes:
      - ./evolution_api_data:/app/dist/instances

volumes:
  n8n_data:
  evolution_api_data: